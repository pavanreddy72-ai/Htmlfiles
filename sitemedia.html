<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }
 
    nav {
      background-color: #333;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    } 

     .logo {
      font-size: 20px;
      font-weight: bold;
    } 
 
    .menu {
      display: flex;
      gap: 20px;
    } 

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 26px;
    }

     .menu-icon {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }
  
    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        background-color: #333;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 50px;
      } 

      .menu.show {
        display: flex;
      }

       .menu-icon {
        display: block;
      } 
    }
  </style>
</head>
<body>

<nav>
  <div class="logo">MySite</div>
  <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
  <div class="menu" id="menu">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>
 
</nav>
 <div class="home" id="home">
    <h1>Home</h1>

  </div>
  <div class="about" id="about">
    <h1>About</h1>

  </div>

<script>
  function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.classList.toggle("show");
  }
</script>

</body>
</html>
