<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
      background-color: #f0f8ff;
    }

    nav {
      background-color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      height: 100%;
      background-color: white;
      position: fixed;
      top: 0;
      left: -200px; /* hidden */
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      transition: left 0.3s ease;
      z-index: 9;
    }

    .sidebar.show {
      left: 0; /* show sidebar */
    }

    .sidebar h3 {
      margin-top: 40px;
      color: #0077b6;
    }

    .sidebar p {
      margin: 15px 0;
      cursor: pointer;
      font-size: 16px;
    }

    main {
      padding: 80px 20px;
    }

    #weather {
      background-color: white;
      display: inline-block;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    iframe {
      width: 90%;
      height: 300px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <nav>
    <button class="btn" id="menuBtn">‚ò∞ Menu</button>
    <div>Weather App</div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h3>Menu</h3>
    <p>üè† Home</p>
    <p>üå§Ô∏è Weather</p>
    <p>üìç Location</p>
  </div>

  <main>
    <h2>Current Weather</h2>
    <div id="weather">Loading...</div>

    <iframe
      src="https://embed.windy.com/embed2.html?lat=17.38&lon=78.48&zoom=5&level=surface&overlay=rain"
      loading="lazy">
    </iframe>
  </main>

  <script>
    // Sidebar toggle
    const menuBtn = document.getElementById("menuBtn");
    const sidebar = document.getElementById("sidebar");

    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("show");
    });

    // Weather fetch
    async function loadWeather() {
      try {
        const response = await fetch("https://api.open-meteo.com/v1/forecast?latitude=17.38&longitude=78.48&current_weather=true");
        const data = await response.json();
        const w = data.current_weather;

        document.getElementById("weather").innerHTML =
          `üå°Ô∏è Temperature: ${w.temperature}¬∞C<br>` +
          `üí® Wind: ${w.windspeed} km/h<br>` +
          `üß≠ Direction: ${w.winddirection}¬∞<br>` +
          `‚è∞ Time: ${w.time}`;
      } catch {
        document.getElementById("weather").innerHTML = "Error loading weather.";
      }
    }

    loadWeather();
  </script>

</body>
</html>
