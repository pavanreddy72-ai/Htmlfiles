<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Udemy Clone</title>

  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* NAVBAR */
    .navbar {
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 0 20px;
      background-color: #e6fcff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    .btn {
      border: none;
      background-color: transparent;
      color: #424242;
      font-size: 14px;
      cursor: pointer;
      padding: 8px 10px;
      transition: background-color 0.2s, color 0.2s;
    }

    .btn:hover {
      background-color: #d2d2f5;
      color: #000;
      border-radius: 4px;
    }

    .search {
      display: flex;
      align-items: center;
      border: 1px solid #aaa;
      padding: 6px 12px;
      border-radius: 20px;
      background-color: white;
      transition: background-color 0.3s ease;
    }

    .search:focus-within {
      background-color: #f3e8ff;
      border-color: #b28dff;
    }

    .search i {
      color: #888;
      margin-right: 8px;
    }

    .inputsearch {
      border: none;
      outline: none;
      background: transparent;
      font-size: 14px;
      width: 200px;
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    .language-icon {
      margin-right: 5px;
      color: #555;
    }

    /* QUOTE SECTION */
    .quote-section {
      position: relative;
      width: 100%;
      height: 500px;
      overflow: hidden;
    }

    .quote-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(60%);
    }

    .quote-text {
      position: absolute;
      top: 50%;
      left: 20%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      text-align: left;
      font-weight: 500;
      padding: 20px;
      line-height: 1.5;
      z-index: 1;
    }

    .quote-text span {
      border:1px solid grey;
      display:block;
      font-size: 1.2rem;
      margin-top: 10px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div>
      <img src="https://www.udemy.com/staticx/udemy/images/v7/logo-udemy.svg" width="80px" alt="Udemy Logo" />
    </div>

    <button class="btn">Explore</button>

    <div class="search">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input class="inputsearch" type="search" placeholder="Search for anything" />
    </div>

    <button class="btn">Price</button>
    <button class="btn">Udemy Business</button>
    <button class="btn">Teach on Udemy</button>

    <button class="btn">
      <span class="material-symbols-outlined">shopping_cart</span>
    </button>
    <button class="btn">login</button>
    <button class="btn">Signup</button>


    <button class="btn">
      <i class="fa-solid fa-globe language-icon"></i>
      Language
    </button>
  </nav>

  <div class="quote-section">
   <img style="z-index: 1000;" src="https://img-c.udemycdn.com/notices/home_carousel_slide/image/9c5a83b1-8586-40bc-a548-72542e2d3472.png" alt="" width="1340" height="400" loading="eager">
    <div class="quote-text">
      <p1>"hardwork beats talent "</p1>
      <span>pavan reddy</span>
    </div>
  </div>

</body>
</html>
