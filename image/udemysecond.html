<!DOCTYPE html>
<html lang="eng">
<meta charset="utf8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>udemy</title> 
    <link rel="stylesheet" href="style.css"> 
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .navbar{
            box-shadow: 5px 5px 10px grey;
            display: flex;
            border: 2px solid azure;
            margin: 10px;
            padding: 20px;
            background-color: azure;
            flex-direction: row;
            justify-content:space-around;
            align-items: center;
        }
        .btn{
            background-color: white;
            border:0.5px solid azure;
            padding: 10px;
            margin: 5px;
            font-size: 15px;
            cursor: pointer;
        }
        .btn:hover{
            color:rgb(143,22,150);
            background-color: rgb(239,132,225);
            padding: 12px 10px 12px 10px;
        }
        .search{
            border:0.5x solid gray;
            padding: 10px;
            border-radius: 20px;
        }
        .inputsearch{
            border: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
      <div>
        <img src="logo-udemy.svg" width="80px" />
      </div>
      <button class="btn">Explore</button>
      <div class="search"><i class="fa-solid fa-magnifying-glass"></i>
        <input
          class="inputsearch"
          type="search"
          placeholder="Search for anything">
      </div>
      <button class="btn">Price</button>
      <button class="btn">Udemy Business</button>
      <button class="btn">Teach on Udemy</button>
      <button class="btn"><i class="fa-solid fa-cart-shopping"></i>
      </button>
      <button class="btn">Login</button>
      <button class="btn">Signup</button>
      <button class="btn"><i class="fa-solid fa-globe"></i></button>
    </nav>
  </body>
</html>
